<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Visual Test</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .pattern-container {
      display: inline-block;
      margin: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #333;
    }
    svg {
      border: 1px solid #ddd;
      background: white;
    }
    .tile {
      fill: #e8e8e8;
      stroke: #333;
      stroke-width: 1;
    }
    .stats {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Pattern Visual Tests</h1>

  <div class="pattern-container">
    <h2>Grid Pattern</h2>
    <svg id="grid" width="400" height="400"></svg>
    <div class="stats" id="grid-stats"></div>
  </div>

  <div class="pattern-container">
    <h2>Running Bond</h2>
    <svg id="runningbond" width="400" height="400"></svg>
    <div class="stats" id="runningbond-stats"></div>
  </div>

  <div class="pattern-container">
    <h2>Herringbone</h2>
    <svg id="herringbone" width="400" height="400"></svg>
    <div class="stats" id="herringbone-stats"></div>
  </div>

  <div class="pattern-container">
    <h2>Basketweave</h2>
    <svg id="basketweave" width="400" height="400"></svg>
    <div class="stats" id="basketweave-stats"></div>
  </div>

  <script type="module">
    import { tilesForPreview } from './src/geometry.js';

    function createMockState(patternType) {
      const roomId = 'room-1';
      const floorId = 'floor-1';
      return {
        floors: [{
          id: floorId,
          rooms: [{
            id: roomId,
            widthCm: 400,
            heightCm: 400,
            tile: { widthCm: 60, heightCm: 20, shape: 'rect' },
            grout: { widthCm: 2 },
            pattern: {
              type: patternType,
              rotationDeg: 0,
              offsetXcm: 0,
              offsetYcm: 0,
              origin: { preset: 'tl' },
              bondFraction: 0.5
            }
          }]
        }],
        selectedFloorId: floorId,
        selectedRoomId: roomId
      };
    }

    const availableMP = [[
      [[0, 0], [400, 0], [400, 400], [0, 400], [0, 0]]
    ]];

    function renderPattern(svgId, statsId, tiles) {
      const svg = document.getElementById(svgId);
      const stats = document.getElementById(statsId);

      svg.innerHTML = '';

      tiles.forEach(tile => {
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', tile.d);
        path.classList.add('tile');
        if (!tile.isFull) {
          path.style.fill = '#ffcccc';
        }
        svg.appendChild(path);
      });

      const fullCount = tiles.filter(t => t.isFull).length;
      const cutCount = tiles.filter(t => !t.isFull).length;
      stats.innerHTML = `Total: ${tiles.length} tiles<br>Full: ${fullCount}<br>Cut: ${cutCount}`;
    }

    const patterns = [
      { id: 'grid', type: 'grid' },
      { id: 'runningbond', type: 'runningBond' },
      { id: 'herringbone', type: 'herringbone' },
      { id: 'basketweave', type: 'basketweave' }
    ];

    patterns.forEach(p => {
      const state = createMockState(p.type);
      const result = tilesForPreview(state, availableMP);
      if (result.error) {
        console.error(`${p.type} error:`, result.error);
      } else {
        renderPattern(p.id, `${p.id}-stats`, result.tiles);
      }
    });
  </script>
</body>
</html>
